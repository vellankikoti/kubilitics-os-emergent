{{- if and .Values.ai.enabled .Values.ai.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.ai.serviceAccount.name | default (printf "%s-ai" (include "kubilitics.serviceAccountName" .)) }}
  labels:
    {{- include "kubilitics.labels" . | nindent 4 }}
    app.kubernetes.io/component: ai-backend
{{- end }}
