{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubilitics.fullname" . }}-frontend
  labels:
    {{- include "kubilitics.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubilitics.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "kubilitics.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      {{- include "kubilitics.imagePullSecrets" . | nindent 6 }}
      securityContext:
        {{- include "kubilitics.podSecurityContext" . | nindent 8 }}
      containers:
        - name: nginx
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 101  # nginx user
          ports:
            - name: http
              containerPort: {{ .Values.frontend.service.port }}
              protocol: TCP
          env:
            - name: BACKEND_SERVICE
              value: {{ .Values.frontend.config.backendService | quote }}
            - name: BACKEND_PORT
              value: {{ .Values.frontend.config.backendPort | quote }}
            - name: AI_BACKEND_SERVICE
              value: {{ .Values.frontend.config.aiBackendService | default "" | quote }}
            - name: AI_BACKEND_PORT
              value: {{ .Values.frontend.config.aiBackendPort | default "8081" | quote }}
          volumeMounts:
            - name: frontend-config
              mountPath: /etc/nginx/conf.d
              readOnly: true
            - name: frontend-static
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: nginx-tmp
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
      volumes:
        - name: frontend-config
          configMap:
            name: {{ include "kubilitics.frontendConfigMapName" . }}
        - name: frontend-static
          {{- if .Values.frontend.staticFiles.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "kubilitics.fullname" . }}-frontend-static-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: nginx-tmp
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
