{{- if and .Values.ai.enabled .Values.ai.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "kubilitics.fullname" . }}-ai-pvc
  labels:
    {{- include "kubilitics.labels" . | nindent 4 }}
    app.kubernetes.io/component: ai-backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.ai.persistence.size }}
  {{- if .Values.ai.persistence.storageClass }}
  storageClassName: {{ .Values.ai.persistence.storageClass }}
  {{- end }}
{{- end }}
