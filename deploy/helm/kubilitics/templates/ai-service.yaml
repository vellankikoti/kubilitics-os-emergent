{{- if .Values.ai.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubilitics.fullname" . }}-ai
  labels:
    {{- include "kubilitics.labels" . | nindent 4 }}
    app.kubernetes.io/component: ai-backend
spec:
  type: {{ .Values.ai.service.type }}
  ports:
    - port: {{ .Values.ai.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kubilitics.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ai-backend
{{- end }}
