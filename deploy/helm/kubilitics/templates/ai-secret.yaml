{{- if and .Values.ai.enabled .Values.ai.secret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kubilitics.aiSecretName" . }}
  labels:
    {{- include "kubilitics.labels" . | nindent 4 }}
    app.kubernetes.io/component: ai-backend
type: Opaque
data:
  {{- if .Values.ai.secret.openaiApiKey }}
  openai-api-key: {{ .Values.ai.secret.openaiApiKey | b64enc }}
  {{- end }}
  {{- if .Values.ai.secret.anthropicApiKey }}
  anthropic-api-key: {{ .Values.ai.secret.anthropicApiKey | b64enc }}
  {{- end }}
  {{- if .Values.ai.secret.ollamaApiKey }}
  ollama-api-key: {{ .Values.ai.secret.ollamaApiKey | b64enc }}
  {{- end }}
  {{- if .Values.ai.secret.data }}
  {{- range $key, $value := .Values.ai.secret.data }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
  {{- end }}
{{- end }}
