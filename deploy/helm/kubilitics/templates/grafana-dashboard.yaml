{{- if .Values.grafana.dashboard.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kubilitics.fullname" . }}-grafana-dashboard
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "kubilitics.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  kubilitics-backend.json: |
    {
      "dashboard": {
        "title": "Kubilitics Backend",
        "tags": ["kubilitics", "kubernetes", "backend"],
        "timezone": "browser",
        "schemaVersion": 27,
        "version": 1,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "HTTP Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(kubilitics_http_requests_total[5m])) by (method, status)",
                "legendFormat": "{{method}} {{status}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "HTTP Request Duration (95th percentile)",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(kubilitics_http_request_duration_seconds_bucket[5m])) by (le, path))",
                "legendFormat": "{{path}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Circuit Breaker State",
            "type": "graph",
            "targets": [
              {
                "expr": "kubilitics_circuit_breaker_state",
                "legendFormat": "{{cluster_id}}"
              }
            ],
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Circuit Breaker Failures",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(kubilitics_circuit_breaker_failures_total[5m])) by (cluster_id)",
                "legendFormat": "{{cluster_id}}"
              }
            ],
            "gridPos": {"h": 8, "w": 8, "x": 8, "y": 8}
          },
          {
            "id": 5,
            "title": "Database Query Latency",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(kubilitics_db_query_duration_seconds_bucket[5m])) by (le, operation))",
                "legendFormat": "{{operation}}"
              }
            ],
            "gridPos": {"h": 8, "w": 8, "x": 16, "y": 8}
          },
          {
            "id": 6,
            "title": "WebSocket Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "kubilitics_websocket_connections_active",
                "legendFormat": "Active Connections"
              }
            ],
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 16}
          },
          {
            "id": 7,
            "title": "WebSocket Message Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(kubilitics_websocket_messages_sent_total[5m]))",
                "legendFormat": "Sent"
              },
              {
                "expr": "sum(rate(kubilitics_websocket_messages_received_total[5m]))",
                "legendFormat": "Received"
              }
            ],
            "gridPos": {"h": 8, "w": 8, "x": 8, "y": 16}
          },
          {
            "id": 8,
            "title": "Auth Login Attempts",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(kubilitics_auth_login_attempts_total[5m])) by (outcome)",
                "legendFormat": "{{outcome}}"
              }
            ],
            "gridPos": {"h": 8, "w": 8, "x": 16, "y": 16}
          },
          {
            "id": 9,
            "title": "Topology Build Duration",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(kubilitics_topology_build_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24}
          },
          {
            "id": 10,
            "title": "kcli Execution Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(kubilitics_kcli_exec_total[5m])) by (command, outcome)",
                "legendFormat": "{{command}} {{outcome}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24}
          }
        ]
      }
    }
{{- end }}
