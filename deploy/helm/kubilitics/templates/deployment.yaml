apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubilitics.fullname" . }}
  labels:
    {{- include "kubilitics.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubilitics.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kubilitics.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "kubilitics.imagePullSecrets" . | nindent 6 }}
      {{- with .Values.serviceAccount }}
      serviceAccountName: {{ .name | default (printf "%s" (include "kubilitics.serviceAccountName" $)) }}
      {{- end }}
      securityContext:
        {{- include "kubilitics.podSecurityContext" . | nindent 8 }}
      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- include "kubilitics.containerSecurityContext" . | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.config.port }}
              protocol: TCP
          env:
            {{- if .Values.configMap.enabled }}
            {{- range $key, $value := .Values.configMap.data }}
            - name: {{ $key }}
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kubilitics.configMapName" $ }}
                  key: {{ $key }}
            {{- end }}
            {{- end }}
            {{- if .Values.secret.enabled }}
            {{- if .Values.secret.authJWTSecret }}
            - name: KUBILITICS_AUTH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubilitics.secretName" . }}
                  key: auth-jwt-secret
            {{- end }}
            {{- if .Values.secret.authAdminPass }}
            - name: KUBILITICS_AUTH_ADMIN_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubilitics.secretName" . }}
                  key: auth-admin-pass
            {{- end }}
            {{- if .Values.secret.oidcClientSecret }}
            - name: KUBILITICS_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubilitics.secretName" . }}
                  key: oidc-client-secret
            {{- end }}
            {{- if .Values.secret.samlCertificate }}
            - name: KUBILITICS_SAML_CERTIFICATE
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubilitics.secretName" . }}
                  key: saml-certificate
            {{- end }}
            {{- if .Values.secret.samlPrivateKey }}
            - name: KUBILITICS_SAML_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubilitics.secretName" . }}
                  key: saml-private-key
            {{- end }}
            {{- if .Values.secret.mfaEncryptionKey }}
            - name: KUBILITICS_MFA_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubilitics.secretName" . }}
                  key: mfa-encryption-key
            {{- end }}
            {{- range $key, $value := .Values.secret.data }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubilitics.secretName" $ }}
                  key: {{ $key }}
            {{- end }}
            {{- end }}
            - name: KUBILITICS_PORT
              value: {{ .Values.config.port | quote }}
            # kcli Configuration
            {{- if .Values.kcli.enabled }}
            - name: KCLI_BIN
              value: {{ .Values.kcli.binaryPath | quote }}
            - name: KUBILITICS_KCLI_ALLOW_SHELL_MODE
              value: {{ .Values.kcli.shellModeAllowed | quote }}
            - name: KUBILITICS_KCLI_RATE_LIMIT_PER_SEC
              value: {{ .Values.kcli.rateLimitPerSec | quote }}
            - name: KUBILITICS_KCLI_RATE_LIMIT_BURST
              value: {{ .Values.kcli.rateLimitBurst | quote }}
            - name: KUBILITICS_KCLI_STREAM_MAX_CONNS
              value: {{ .Values.kcli.streamMaxConns | quote }}
            {{- end }}
            {{- if .Values.config.aiBackendUrl }}
            - name: KUBILITICS_AI_BACKEND_URL
              value: {{ .Values.config.aiBackendUrl | quote }}
            {{- end }}
            {{- if eq .Values.database.type "postgresql" }}
            {{- if .Values.database.postgresql.connectionString }}
            - name: KUBILITICS_POSTGRESQL_CONNECTION_STRING
              value: {{ .Values.database.postgresql.connectionString | quote }}
            {{- else }}
            # PostgreSQL connection components from secrets
            - name: KUBILITICS_POSTGRESQL_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubilitics.postgresqlSecretName" . }}
                  key: postgresql-host
            - name: KUBILITICS_POSTGRESQL_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubilitics.postgresqlSecretName" . }}
                  key: postgresql-port
            - name: KUBILITICS_POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubilitics.postgresqlSecretName" . }}
                  key: postgresql-database
            - name: KUBILITICS_POSTGRESQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubilitics.postgresqlSecretName" . }}
                  key: postgresql-username
            - name: KUBILITICS_POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-postgresql" (include "kubilitics.fullname" .) }}
                  key: postgres-password
            - name: KUBILITICS_POSTGRESQL_SSL_MODE
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubilitics.postgresqlSecretName" . }}
                  key: postgresql-ssl-mode
            {{- end }}
            - name: KUBILITICS_DATABASE_TYPE
              value: "postgresql"
            {{- else }}
            - name: KUBILITICS_DATABASE_PATH
              value: {{ .Values.database.sqlite.path | default .Values.config.databasePath | quote }}
            - name: KUBILITICS_DATABASE_TYPE
              value: "sqlite"
            {{- end }}
            - name: KUBILITICS_LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: KUBILITICS_ALLOWED_ORIGINS
              value: {{ .Values.config.allowedOrigins | quote }}
            - name: KUBILITICS_REQUEST_TIMEOUT_SEC
              value: {{ .Values.config.requestTimeoutSec | quote }}
            - name: KUBILITICS_TOPOLOGY_TIMEOUT_SEC
              value: {{ .Values.config.topologyTimeoutSec | quote }}
            - name: KUBILITICS_SHUTDOWN_TIMEOUT_SEC
              value: {{ .Values.config.shutdownTimeoutSec | quote }}
            - name: KUBILITICS_MAX_CLUSTERS
              value: {{ .Values.config.maxClusters | quote }}
            - name: KUBILITICS_K8S_TIMEOUT_SEC
              value: {{ .Values.config.k8sTimeoutSec | quote }}
            - name: KUBILITICS_TOPOLOGY_CACHE_TTL_SEC
              value: {{ .Values.config.topologyCacheTtlSec | quote }}
            - name: KUBILITICS_TOPOLOGY_MAX_NODES
              value: {{ .Values.config.topologyMaxNodes | quote }}
            {{- if .Values.config.tlsEnabled }}
            - name: KUBILITICS_TLS_ENABLED
              value: "true"
            - name: KUBILITICS_TLS_CERT_PATH
              value: {{ .Values.config.tlsCertPath | quote }}
            - name: KUBILITICS_TLS_KEY_PATH
              value: {{ .Values.config.tlsKeyPath | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            {{- if and .Values.config.tlsEnabled .Values.tls.enabled .Values.tls.secretName }}
            - name: tls-certs
              mountPath: /etc/tls
              readOnly: true
            {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "kubilitics.fullname" . }}-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if and .Values.config.tlsEnabled .Values.tls.enabled .Values.tls.secretName }}
        - name: tls-certs
          secret:
            secretName: {{ .Values.tls.secretName }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
