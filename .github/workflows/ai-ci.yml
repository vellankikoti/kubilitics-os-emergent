name: AI Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'kubilitics-ai/**'
      - '.github/workflows/ai-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'kubilitics-ai/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: kubilitics-ai/go.sum
      
      - name: Install deps
        working-directory: kubilitics-ai
        run: go mod download
      
      - name: Run tests
        working-directory: kubilitics-ai
        run: |
          mkdir -p test_reports/ai
          go test -race -cover -coverprofile=coverage.out ./... 2>&1 | tee ../test_reports/ai/test.log
      
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ai-test-report
          path: test_reports/ai/
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./kubilitics-ai/coverage.out
          flags: ai
          name: ai-coverage
      
      - name: Run govulncheck
        working-directory: kubilitics-ai
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: kubilitics-ai
  
  build:
    name: Build (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: [test, lint]
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: linux
            goarch: arm64
            suffix: ""
          - goos: darwin
            goarch: amd64
            suffix: ""
          - goos: darwin
            goarch: arm64
            suffix: ""
          - goos: windows
            goarch: amd64
            suffix: ".exe"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: kubilitics-ai/go.sum

      - name: Build kubilitics-ai (${{ matrix.goos }}/${{ matrix.goarch }})
        working-directory: kubilitics-ai
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          mkdir -p bin
          go build -ldflags="-s -w" \
            -o bin/kubilitics-ai-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
            ./cmd/server/main.go

      - name: Upload artifact (${{ matrix.goos }}-${{ matrix.goarch }})
        uses: actions/upload-artifact@v4
        with:
          name: kubilitics-ai-${{ matrix.goos }}-${{ matrix.goarch }}
          path: kubilitics-ai/bin/kubilitics-ai-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
