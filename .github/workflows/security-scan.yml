name: Security Scan

on:
  push:
    branches: [main, develop]
    paths:
      - 'kubilitics-backend/Dockerfile'
      - 'kubilitics-ai/Dockerfile'
      - '.github/workflows/security-scan.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'kubilitics-backend/Dockerfile'
      - 'kubilitics-ai/Dockerfile'
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: security-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  trivy-backend:
    name: Trivy Scan - Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build Docker image
        # Build from repo root so Dockerfile can COPY both kubilitics-backend/ and kcli/
        run: docker build -t kubilitics-backend:test -f kubilitics-backend/Dockerfile .

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: 'kubilitics-backend:test'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'   # report but do not fail the build

  trivy-ai:
    name: Trivy Scan - AI Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build Docker image
        working-directory: kubilitics-ai
        run: docker build -t kubilitics-ai:test -f Dockerfile .

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: 'kubilitics-ai:test'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'   # report but do not fail the build
