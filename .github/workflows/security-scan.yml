name: Security Scan

on:
  push:
    branches: [main, develop]
    paths:
      - 'kubilitics-backend/Dockerfile'
      - 'kubilitics-ai/Dockerfile'
      - '.github/workflows/security-scan.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'kubilitics-backend/Dockerfile'
      - 'kubilitics-ai/Dockerfile'
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  trivy-backend:
    name: Trivy Scan - Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: kubilitics-backend
        run: |
          docker build -t kubilitics-backend:test -f Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'kubilitics-backend:test'
          format: 'sarif'
          output: 'trivy-results-backend.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-backend.sarif'

  trivy-ai:
    name: Trivy Scan - AI Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: kubilitics-ai
        run: |
          docker build -t kubilitics-ai:test -f Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'kubilitics-ai:test'
          format: 'sarif'
          output: 'trivy-results-ai.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-ai.sarif'

