name: Desktop CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'kubilitics-desktop/**'
      - 'kubilitics-backend/**'
      - '.github/workflows/desktop-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'kubilitics-desktop/**'
      - 'kubilitics-backend/**'

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev
    
    - name: Install dependencies
      working-directory: kubilitics-desktop
      run: npm ci
    
    - name: Run tests
      working-directory: kubilitics-desktop/src-tauri
      run: cargo test
  
  build:
    name: Build (${{ matrix.name }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macos
            target: ""
          - os: windows-latest
            name: windows
            target: ""
          - os: ubuntu-latest
            name: linux-x64
            target: ""
          - os: ubuntu-latest
            name: linux-arm64
            target: aarch64-unknown-linux-gnu
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install Tauri CLI
      run: cargo install tauri-cli --version ^2.0
    
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

    - name: Add Rust target (Linux ARM64)
      if: matrix.target != ''
      run: rustup target add ${{ matrix.target }}

    - name: Install dependencies
      working-directory: kubilitics-desktop
      run: npm ci

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build Go backend (sidecar)
      # Tauri v2 externalBin: files on disk MUST carry the platform-triple suffix.
      run: |
        mkdir -p kubilitics-desktop/src-tauri/binaries
        cd kubilitics-backend
        if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o ../kubilitics-desktop/src-tauri/binaries/kubilitics-backend-aarch64-unknown-linux-gnu ./cmd/server
          chmod +x ../kubilitics-desktop/src-tauri/binaries/kubilitics-backend-*
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o ../kubilitics-desktop/src-tauri/binaries/kubilitics-backend-x86_64-apple-darwin ./cmd/server
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o ../kubilitics-desktop/src-tauri/binaries/kubilitics-backend-aarch64-apple-darwin ./cmd/server
          chmod +x ../kubilitics-desktop/src-tauri/binaries/kubilitics-backend-*
        elif [ "${{ matrix.os }}" = "windows-latest" ]; then
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../kubilitics-desktop/src-tauri/binaries/kubilitics-backend-x86_64-pc-windows-msvc.exe ./cmd/server
        else
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../kubilitics-desktop/src-tauri/binaries/kubilitics-backend-x86_64-unknown-linux-gnu ./cmd/server
          chmod +x ../kubilitics-desktop/src-tauri/binaries/kubilitics-backend-*
        fi
      working-directory: .

    - name: Build kcli binary for desktop
      run: |
        # Tauri externalBin paths are resolved relative to src-tauri/, so all
        # sidecar binaries (kubilitics-backend, kubilitics-ai, kcli) must land in
        # kubilitics-desktop/src-tauri/binaries/ with the platform-triple suffix.
        mkdir -p kubilitics-desktop/src-tauri/binaries
        cd kcli
        if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o ../kubilitics-desktop/src-tauri/binaries/kcli-aarch64-unknown-linux-gnu ./cmd/kcli
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o ../kubilitics-desktop/src-tauri/binaries/kcli-x86_64-apple-darwin ./cmd/kcli
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o ../kubilitics-desktop/src-tauri/binaries/kcli-aarch64-apple-darwin ./cmd/kcli
        elif [ "${{ matrix.os }}" = "windows-latest" ]; then
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../kubilitics-desktop/src-tauri/binaries/kcli-x86_64-pc-windows-msvc.exe ./cmd/kcli
        else
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../kubilitics-desktop/src-tauri/binaries/kcli-x86_64-unknown-linux-gnu ./cmd/kcli
        fi
        chmod +x ../kubilitics-desktop/src-tauri/binaries/kcli-* || true
      working-directory: .

    - name: Verify kcli binary exists
      run: |
        KCLI_BINARIES=$(find kubilitics-desktop/src-tauri/binaries -name "kcli*" -type f 2>/dev/null || echo "")
        if [ -z "$KCLI_BINARIES" ]; then
          echo "❌ Error: No kcli binaries found in src-tauri/binaries/"
          exit 1
        fi
        echo "✅ Found kcli binaries:"
        echo "$KCLI_BINARIES"

    - name: Build Tauri app
      working-directory: kubilitics-desktop
      run: |
        if [ -n "${{ matrix.target }}" ]; then cargo tauri build --target ${{ matrix.target }}; else cargo tauri build; fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: kubilitics-desktop-${{ matrix.name }}
        path: kubilitics-desktop/src-tauri/target/**/release/bundle/
