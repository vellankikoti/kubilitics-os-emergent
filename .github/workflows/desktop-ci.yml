name: Desktop CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'kubilitics-desktop/**'
      - 'kubilitics-backend/**'
      - '.github/workflows/desktop-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'kubilitics-desktop/**'
      - 'kubilitics-backend/**'

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev
    
    - name: Install dependencies
      working-directory: kubilitics-desktop
      run: npm ci
    
    - name: Run tests
      working-directory: kubilitics-desktop/src-tauri
      run: cargo test
  
  build:
    name: Build (${{ matrix.name }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macos
            target: ""
          - os: windows-latest
            name: windows
            target: ""
          - os: ubuntu-latest
            name: linux-x64
            target: ""
          - os: ubuntu-latest
            name: linux-arm64
            target: aarch64-unknown-linux-gnu
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install Tauri CLI
      run: cargo install tauri-cli --version ^2.0
    
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

    - name: Add Rust target (Linux ARM64)
      if: matrix.target != ''
      run: rustup target add ${{ matrix.target }}

    - name: Install dependencies
      working-directory: kubilitics-desktop
      run: npm ci

    - name: Build Go backend (sidecar)
      run: |
        mkdir -p kubilitics-desktop/src-tauri/binaries
        cd kubilitics-backend
        if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then GOOS=linux GOARCH=arm64 go build -o ../kubilitics-desktop/src-tauri/binaries/kubilitics-backend ./cmd/server; else go build -o ../kubilitics-desktop/src-tauri/binaries/kubilitics-backend ./cmd/server; fi
      working-directory: .

    - name: Build Tauri app
      working-directory: kubilitics-desktop
      run: |
        if [ -n "${{ matrix.target }}" ]; then cargo tauri build --target ${{ matrix.target }}; else cargo tauri build; fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: kubilitics-desktop-${{ matrix.name }}
        path: kubilitics-desktop/src-tauri/target/**/release/bundle/
