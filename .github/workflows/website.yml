# Build and deploy website (W1.3). Optional: deploy to GitHub Pages or use Vercel/Netlify.
name: Website

on:
  push:
    branches: [main]
    paths:
      - 'kubilitics-website/**'
      - '.github/workflows/website.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        working-directory: kubilitics-website
        run: npm ci
      - name: Build
        working-directory: kubilitics-website
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: kubilitics-website/dist

  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
