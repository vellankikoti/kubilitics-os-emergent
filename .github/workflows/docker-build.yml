name: Docker Build and Push

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'kubilitics-backend/**'
      - 'kubilitics-ai/**'
      - 'kubilitics-backend/Dockerfile'
      - 'kubilitics-ai/Dockerfile'
      - '.github/workflows/docker-build.yml'
    # NOTE: No tags trigger here. Version-tagged Docker images are built and
    # pushed exclusively by release.yml to avoid duplicate image pushes.
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'kubilitics-backend/**'
      - 'kubilitics-ai/**'
  workflow_dispatch:
    inputs:
      component:
        description: 'Component to build'
        required: true
        type: choice
        options:
          - backend
          - ai
          - all
      tag:
        description: 'Image tag (default: latest)'
        required: false
        type: string
        default: 'latest'

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: kubilitics-backend
  AI_IMAGE: kubilitics-ai

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: |
      github.event_name == 'workflow_dispatch' && (github.event.inputs.component == 'backend' || github.event.inputs.component == 'all') ||
      github.event_name != 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./kubilitics-backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Verify kcli binary in Docker image
        if: github.event_name != 'pull_request'
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta-backend.outputs.tags }}" | head -1 | tr -d '\n')
          echo "Verifying kcli binary in image: $IMAGE_TAG"
          
          # Pull the image if not already available
          docker pull "$IMAGE_TAG" || true
          
          # Verify kcli exists
          if ! docker run --rm --platform linux/amd64 --entrypoint "" "$IMAGE_TAG" sh -c "test -f /usr/local/bin/kcli"; then
            echo "❌ kcli not found at /usr/local/bin/kcli"
            echo "Debugging: Listing /usr/local/bin/"
            docker run --rm --platform linux/amd64 --entrypoint "" "$IMAGE_TAG" sh -c "ls -la /usr/local/bin/ || echo 'Directory does not exist'"
            echo "Debugging: Listing /app/"
            docker run --rm --platform linux/amd64 --entrypoint "" "$IMAGE_TAG" sh -c "ls -la /app/ || echo 'Directory does not exist'"
            exit 1
          fi
          
          # Verify kcli is executable
          if ! docker run --rm --platform linux/amd64 --entrypoint "" "$IMAGE_TAG" sh -c "test -x /usr/local/bin/kcli"; then
            echo "❌ kcli not executable"
            docker run --rm --platform linux/amd64 --entrypoint "" "$IMAGE_TAG" sh -c "ls -la /usr/local/bin/kcli"
            exit 1
          fi
          
          # Test kcli actually runs
          if ! docker run --rm --platform linux/amd64 --entrypoint "" "$IMAGE_TAG" sh -c "/usr/local/bin/kcli version > /dev/null 2>&1"; then
            echo "❌ kcli version command failed"
            docker run --rm --platform linux/amd64 --entrypoint "" "$IMAGE_TAG" sh -c "/usr/local/bin/kcli version" || true
            exit 1
          fi
          
          echo "✅ kcli binary verification passed"
          # Trivy scanning is handled by security-scan.yml to avoid duplication

  ai:
    name: Build and Push AI Backend
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: |
      github.event_name == 'workflow_dispatch' && (github.event.inputs.component == 'ai' || github.event.inputs.component == 'all') ||
      github.event_name != 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for AI
        id: meta-ai
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.AI_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' }}

      - name: Build and push AI image
        uses: docker/build-push-action@v5
        with:
          context: ./kubilitics-ai
          file: ./kubilitics-ai/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-ai.outputs.tags }}
          labels: ${{ steps.meta-ai.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      # Trivy scanning is handled by security-scan.yml to avoid duplication

  frontend:
    name: Build Frontend (if Dockerfile exists)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: |
      github.event_name == 'workflow_dispatch' && github.event.inputs.component == 'all' ||
      github.event_name != 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if frontend Dockerfile exists
        id: check-frontend-dockerfile
        run: |
          if [ -f "kubilitics-frontend/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check-frontend-dockerfile.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check-frontend-dockerfile.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for frontend
        if: steps.check-frontend-dockerfile.outputs.exists == 'true'
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/kubilitics-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        if: steps.check-frontend-dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./kubilitics-frontend
          file: ./kubilitics-frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Skip frontend build
        if: steps.check-frontend-dockerfile.outputs.exists == 'false'
        run: echo "Frontend Dockerfile not found, skipping build"
