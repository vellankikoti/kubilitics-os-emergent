name: Docker Build and Push

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'kubilitics-backend/**'
      - 'kubilitics-ai/**'
      - 'kubilitics-backend/Dockerfile'
      - 'kubilitics-ai/Dockerfile'
      - '.github/workflows/docker-build.yml'
    # NOTE: No tags trigger here. Version-tagged Docker images are built and
    # pushed exclusively by release.yml to avoid duplicate image pushes.
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'kubilitics-backend/**'
      - 'kubilitics-ai/**'
  workflow_dispatch:
    inputs:
      component:
        description: 'Component to build'
        required: true
        type: choice
        options:
          - backend
          - ai
          - all
      tag:
        description: 'Image tag (default: latest)'
        required: false
        type: string
        default: 'latest'

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: kubilitics-backend
  AI_IMAGE: kubilitics-ai
  FRONTEND_IMAGE: kubilitics-frontend
  PLATFORMS: linux/amd64,linux/arm64

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    timeout-minutes: 25
    # Skip Docker builds for Dependabot PRs — dependency bumps don't change
    # Dockerfile logic and the full multi-platform build adds ~25 min of noise.
    # Dependabot's own CI (backend-ci / ai-ci) validates the Go code changes.
    if: |
      github.actor != 'dependabot[bot]' && (
        github.event_name == 'workflow_dispatch' && (github.event.inputs.component == 'backend' || github.event.inputs.component == 'all') ||
        github.event_name != 'workflow_dispatch'
      )
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./kubilitics-backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ env.PLATFORMS }}
          provenance: false
          # Docker Buildx automatically provides TARGETOS and TARGETARCH for multi-platform builds

      - name: Verify kcli binary in Docker image
        if: github.event_name != 'pull_request'
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta-backend.outputs.tags }}" | head -1 | tr -d '\n')
          echo "Verifying kcli binary in image: $IMAGE_TAG"

          # kcli version does not require kubectl in PATH (PersistentPreRunE is
          # bypassed for the version subcommand). KCLI_CI=true disables animations.
          for PLATFORM in linux/amd64 linux/arm64; do
            echo "--- Checking platform: $PLATFORM ---"

            if ! docker run --rm --platform "$PLATFORM" --entrypoint "" \
                -e KCLI_CI=true "$IMAGE_TAG" \
                sh -c "/usr/local/bin/kcli version && /usr/local/bin/kubectl version --client --output=json > /dev/null"; then
              echo "❌ kcli/kubectl verification failed for $PLATFORM"
              docker run --rm --platform "$PLATFORM" --entrypoint "" "$IMAGE_TAG" \
                sh -c "ls -la /usr/local/bin/ && /usr/local/bin/kcli version || true" || true
              exit 1
            fi
            echo "✅ $PLATFORM passed"
          done
          # Trivy scanning is handled by security-scan.yml to avoid duplication

  ai:
    name: Build and Push AI Backend
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: |
      github.actor != 'dependabot[bot]' && (
        github.event_name == 'workflow_dispatch' && (github.event.inputs.component == 'ai' || github.event.inputs.component == 'all') ||
        github.event_name != 'workflow_dispatch'
      )
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for AI
        id: meta-ai
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.AI_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' }}

      - name: Build and push AI image
        uses: docker/build-push-action@v6
        with:
          context: ./kubilitics-ai
          file: ./kubilitics-ai/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-ai.outputs.tags }}
          labels: ${{ steps.meta-ai.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ env.PLATFORMS }}
          provenance: false

      # Trivy scanning is handled by security-scan.yml to avoid duplication

  frontend:
    name: Build Frontend (if Dockerfile exists)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: |
      github.actor != 'dependabot[bot]' && (
        github.event_name == 'workflow_dispatch' && github.event.inputs.component == 'all' ||
        github.event_name != 'workflow_dispatch'
      )
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check if frontend Dockerfile exists
        id: check-frontend-dockerfile
        run: |
          if [ -f "kubilitics-frontend/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check-frontend-dockerfile.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check-frontend-dockerfile.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for frontend
        if: steps.check-frontend-dockerfile.outputs.exists == 'true'
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' }}

      - name: Build and push frontend image
        if: steps.check-frontend-dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./kubilitics-frontend
          file: ./kubilitics-frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ env.PLATFORMS }}
          provenance: false

      - name: Skip frontend build
        if: steps.check-frontend-dockerfile.outputs.exists == 'false'
        run: echo "Frontend Dockerfile not found, skipping build"
