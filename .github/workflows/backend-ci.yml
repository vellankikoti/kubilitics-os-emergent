name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'kubilitics-backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'kubilitics-backend/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: kubilitics-backend/go.sum
    
    - name: Install dependencies
      working-directory: kubilitics-backend
      run: go mod download
    
    - name: Run tests
      run: |
        mkdir -p test_reports/backend
        cd kubilitics-backend && go test -v -race -coverprofile=coverage.out -covermode=atomic ./... 2>&1 | tee ../test_reports/backend/test.log
    
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-report
        path: test_reports/backend/
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./kubilitics-backend/coverage.out
        flags: backend
        name: backend-coverage
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        working-directory: kubilitics-backend
  
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Build
      working-directory: kubilitics-backend
      run: |
        go build -v -o bin/kubilitics-backend cmd/server/main.go
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: kubilitics-backend-linux
        path: kubilitics-backend/bin/kubilitics-backend
