name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'kubilitics-backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'kubilitics-backend/**'

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: kubilitics-backend/go.sum
    
    - name: Install dependencies
      working-directory: kubilitics-backend
      run: go mod download
    
    - name: Build kcli binary (for integration tests)
      run: |
        cd kcli
        go build -ldflags="-s -w" -o ../kubilitics-backend/bin/kcli ./cmd/kcli
        chmod +x ../kubilitics-backend/bin/kcli
        # Also ensure kcli is in PATH for tests
        echo "$(pwd)/../kubilitics-backend/bin" >> $GITHUB_PATH
      working-directory: .

    - name: Install kubectl (for kcli integration tests)
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
        kubectl version --client

    - name: Run tests
      run: |
        mkdir -p test_reports/backend
        cd kubilitics-backend && go test -v -race -coverprofile=coverage.out -covermode=atomic ./... 2>&1 | tee ../test_reports/backend/test.log

    - name: Run kcli integration tests
      run: |
        cd kubilitics-backend
        go test -v -timeout 10m ./tests/integration/kcli_test.go -run TestKCLI 2>&1 | tee ../test_reports/backend/kcli-integration-test.log || echo "⚠️ kcli integration tests require running backend - skipping in CI"
      continue-on-error: true
    
    - name: Run govulncheck
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...
      working-directory: kubilitics-backend
    
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-report
        path: test_reports/backend/
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./kubilitics-backend/coverage.out
        flags: backend
        name: backend-coverage
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        working-directory: kubilitics-backend
        args: --timeout=5m
  
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Build
      working-directory: kubilitics-backend
      run: |
        go build -v -o bin/kubilitics-backend cmd/server/main.go
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: kubilitics-backend-linux
        path: kubilitics-backend/bin/kubilitics-backend
