name: kcli CI

on:
  push:
    branches: [ main, develop ]
    paths: [ 'kcli/**' ]
  pull_request:
    branches: [ main, develop ]
    paths: [ 'kcli/**' ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: kcli
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24.2'
          cache-dependency-path: kcli/go.sum
      - name: Run tests
        run: go test -v -count=1 ./...
      - name: Run vet
        run: go vet ./...
      - name: Build verification
        run: |
          CGO_ENABLED=0 go build -ldflags="-s -w" -o bin/kcli ./cmd/kcli
          ./bin/kcli version

  windows:
    name: Windows smoke
    runs-on: windows-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: kcli
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24.2'
          cache-dependency-path: kcli/go.sum
      - name: Build Windows binary
        run: CGO_ENABLED=0 go build -ldflags="-s -w" -o kcli.exe ./cmd/kcli
      - name: Smoke test (version)
        run: .\kcli.exe version
      - name: Smoke test (help)
        run: .\kcli.exe help
      - name: Smoke test (completion)
        run: .\kcli.exe completion powershell
