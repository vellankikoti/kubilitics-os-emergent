# Frontend CI â€” test and build (R3.1)
name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'kubilitics-frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'kubilitics-frontend/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kubilitics-frontend/package-lock.json

      - name: Install dependencies
        working-directory: kubilitics-frontend
        run: npm ci

      - name: Run tests
        run: |
          mkdir -p test_reports/frontend
          cd kubilitics-frontend && npm run test -- --run 2>&1 | tee ../test_reports/frontend/test.log

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-report
          path: test_reports/frontend/

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kubilitics-frontend/package-lock.json

      - name: Install dependencies
        working-directory: kubilitics-frontend
        run: npm ci

      - name: Build
        working-directory: kubilitics-frontend
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubilitics-frontend-dist
          path: kubilitics-frontend/dist/
