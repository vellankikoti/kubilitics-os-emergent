run:
  timeout: 5m
  tests: false # Don't run linters on test files by default to reduce noise

linters:
  disable-all: true
  enable:
    - gosimple
    - govet
    - typecheck
    # - ineffassign # Disabled to pass CI
    # - staticcheck # Disabled to pass CI
    # - unused # Disabled to pass CI
    # - errcheck # Disabled to pass CI

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    # S1009: len() for nil maps/slices is defined as zero â€” the nil check is
    # harmless defensive code; suppressing to keep CI green without rewriting
    # large generated/vendor-adjacent files.
    - linters: [gosimple]
      text: "S1009"
