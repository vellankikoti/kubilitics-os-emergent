# Demo Jobs for Kubilitics (3-10 objects). Apply after namespace.
apiVersion: batch/v1
kind: Job
metadata:
  name: demo-job-one
  namespace: kubilitics-demo
  labels:
    app.kubernetes.io/part-of: kubilitics-demo
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: run
          image: busybox:1.36
          command: ["echo", "job one done"]
