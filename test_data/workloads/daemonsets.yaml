# Demo DaemonSets for Kubilitics (1-2 is typical). Apply after namespace.
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: demo-node-logger
  namespace: kubilitics-demo
  labels:
    app: demo-node-logger
    app.kubernetes.io/part-of: kubilitics-demo
spec:
  selector:
    matchLabels:
      app: demo-node-logger
  template:
    metadata:
      labels:
        app: demo-node-logger
        app.kubernetes.io/part-of: kubilitics-demo
    spec:
      containers:
        - name: logger
          image: busybox:1.36
          command: ["sh", "-c", "while true; do echo demo; sleep 30; done"]
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: demo-node-exporter
  namespace: kubilitics-demo
  labels:
    app: demo-node-exporter
    app.kubernetes.io/part-of: kubilitics-demo
spec:
  selector:
    matchLabels:
      app: demo-node-exporter
  template:
    metadata:
      labels:
        app: demo-node-exporter
        app.kubernetes.io/part-of: kubilitics-demo
    spec:
      containers:
        - name: exporter
          image: busybox:1.36
          command: ["sh", "-c", "sleep 3600"]
