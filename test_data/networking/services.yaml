# Demo Services for Kubilitics (3-10 objects). Apply after workloads. Selectors match deployments.
apiVersion: v1
kind: Service
metadata:
  name: demo-web-a
  namespace: kubilitics-demo
  labels:
    app.kubernetes.io/part-of: kubilitics-demo
spec:
  selector:
    app: demo-web-a
  ports:
    - name: http
      port: 80
      targetPort: 80
---
