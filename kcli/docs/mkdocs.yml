# MkDocs configuration for kcli documentation
# Run from kcli/docs: mkdocs serve (http://127.0.0.1:8000)
# Build: mkdocs build (output in site/)
# Requires: pip install mkdocs mkdocs-material

docs_dir: .
site_name: kcli
site_description: Unified Kubernetes CLI for Kubilitics
site_url: https://github.com/kubilitics/kcli

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top

plugins:
  - search:
      lang: en

nav:
  - Home: README.md
  - User:
    - Getting Started: user/getting-started.md
    - Installation: user/installation.md
    - Command Reference: user/command-reference.md
    - TUI Guide: user/tui-guide.md
    - AI Features: user/ai-guide.md
    - Plugins: user/plugin-guide.md
    - Configuration: user/configuration.md
    - Troubleshooting: user/troubleshooting.md
    - FAQ: user/faq.md
  - Developer:
    - Architecture: developer/architecture.md
    - Contributing: developer/contributing.md
    - Plugin Development: developer/plugin-development.md
    - Building from Source: developer/building.md
    - Testing: developer/testing.md

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.tabbed
  - tables
