name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GO_VERSION: '1.24.2'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: go.sum
      
      - name: Build binaries
        run: |
          CGO_ENABLED=0 GOOS=linux   GOARCH=amd64 go build -ldflags="-s -w" -o kcli-linux-amd64   ./cmd/kcli
          CGO_ENABLED=0 GOOS=linux   GOARCH=arm64 go build -ldflags="-s -w" -o kcli-linux-arm64   ./cmd/kcli
          CGO_ENABLED=0 GOOS=darwin  GOARCH=amd64 go build -ldflags="-s -w" -o kcli-darwin-amd64  ./cmd/kcli
          CGO_ENABLED=0 GOOS=darwin  GOARCH=arm64 go build -ldflags="-s -w" -o kcli-darwin-arm64  ./cmd/kcli
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o kcli-windows-amd64.exe ./cmd/kcli
          chmod +x kcli-linux-* kcli-darwin-*
      
      - name: Verify binaries
        run: |
          ./kcli-linux-amd64 version
          ./kcli-darwin-amd64 version || echo "macOS binary verification skipped (requires macOS)"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            kcli-linux-amd64
            kcli-linux-arm64
            kcli-darwin-amd64
            kcli-darwin-arm64
            kcli-windows-amd64.exe
          generate_release_notes: true
